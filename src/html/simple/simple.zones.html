<div class="zones">
    <div class="zones__inner is--c-pl">
        <div class="zones__left">
            <div class="zones__left__title">
                <div class="heading is--arrow is--black is--bg-ff">
                    <div class="heading__sub">@@toptitle</div>
                    <div class="heading__title"><span>@@title</span></div>
                </div>
            </div>
            <div class="zones__left__heading">Title</div>
            <div class="zones__left__content">Description</div>
            @@if(type == 'default') {
                <div class="zones__left__btn">
                    <a href="/page" class="btn"><span>Подробнее</span></a>
                </div>
            }
            @@if(type == 'card') {
                <div class="zones__left__btn">
                    <a class="modal-open btn" href="#" onclick="openModal('#modal_form')"><span>Заказать карту</span></a>
                </div>
            }
        </div>
        <div class="zones__right">
            <div class="zones__carousel">
                <div class="zones__carousel__inner">
                    <div class="zones__carousel__wrapper swiper-wrapper">
                        <div class="zones__carousel__item swiper-slide" data-id="1" data-title="Бойцовская <br> зона" data-text="Уникальный бойцовский зал фитнес клуба «Система Комплекс» оснащен боксерским рингом и полным комплектом профессионального боксерского оборудования от ведущих мировых производителей." data-link="@@pages.article">
                            <img src="img/zones1.jpg" alt="">
                            <div class="zones__carousel__item__title"></div>
                        </div>
                        <div class="zones__carousel__item swiper-slide" data-id="2" data-title="Бойцовская <br> зона 2" data-text="Уникальный бойцовский зал фитнес клуба «Система Комплекс» оснащен боксерским рингом и полным комплектом профессионального боксерского оборудования от ведущих мировых производителей." data-link="@@pages.article">
                            <img src="img/zones2.jpg" alt="">
                            <div class="zones__carousel__item__title"></div>
                        </div>
                        <div class="zones__carousel__item swiper-slide" data-id="3" data-title="Бойцовская <br> зона 3" data-text="Уникальный бойцовский зал фитнес клуба «Система Комплекс» оснащен боксерским рингом и полным комплектом профессионального боксерского оборудования от ведущих мировых производителей." data-link="@@pages.article">
                            <img src="img/zones1.jpg" alt="">
                            <div class="zones__carousel__item__title"></div>
                        </div>
                        <div class="zones__carousel__item swiper-slide" data-id="4" data-title="Бойцовская <br> зона 4" data-text="Уникальный бойцовский зал фитнес клуба «Система Комплекс» оснащен боксерским рингом и полным комплектом профессионального боксерского оборудования от ведущих мировых производителей." data-link="@@pages.article">
                            <img src="img/zones2.jpg" alt="">
                            <div class="zones__carousel__item__title"></div>
                        </div>
                        <div class="zones__carousel__item swiper-slide"></div>
                    </div>
                </div>
                <div class="zones__carousel__controls">
                    <button class="is--prev">
                        <img src="img/cursor_left.svg" alt="">
                    </button>
                    <button class="is--next">
                        <img src="img/cursor_right.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="zones__carousel__mouse" id="cz_target">
                <span class="is--left"></span>
                <span class="is--right"></span>
                <div class="is--cursor" id="zonescursor">
                    <div class="is--inner"></div>
                </div>
            </div>
        </div>
    </div>
</div>
