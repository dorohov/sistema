<div class="team-list__block">

        <div class="team-list__block__wrap">
            <div class="team-list__block__left">
                <div class="team-list__block__left__title"><span>@@title</span></div>
                <div class="team-list__block__left__name">@@name</div>
            </div>
            <div class="team-list__block__right">
                <img src="img/trainer_placeholder.png" class="lazy" data-src="img/@@photo" alt="@@alt">
            </div>
        </div>
    </a>
</div>
