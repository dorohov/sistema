<div class="body-map__applist__block">
    <a href="#modal_apparatus" class="body-map__applist__block__inner modal-open">
        <div class="body-map__applist__block__left">
            <img src="img/@@img" alt="@@model @@title">
        </div>
        <div class="body-map__applist__block__right">
            <div class="body-map__applist__block__category">
                <span>@@category</span>
            </div>
            <div class="body-map__applist__block__text">
                <div class="body-map__applist__block__text__model">@@model</div>
                <div class="body-map__applist__block__text__title">@@title</div>
                <div class="body-map__applist__block__text__arrow">
                    <img src="img/app_arrow.svg" alt="">
                </div>
            </div>
        </div>
    </a>
</div>
