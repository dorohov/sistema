<div class="blog__block">
    <a href="@@link" class="blog__block__inner">
        <div class="blog__block__top">
            <div class="blog__block__top__img">
                <img src="img/@@img" alt="@@title">
            </div>
            <div class="blog__block__top__date">
                <span>@@date</span>
            </div>
        </div>
        <div class="blog__block__content is--@@bg">
            <span>@@title</span>
        </div>
    </a>
</div>
